<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Search</title>
  </head>
    <body>
        <nav class="nav justify-content-end">
            <a class="nav-link" href="images.html">Images</a>
            <a class="nav-link" href="advanced.html">Advanced</a>
          </nav>
          <div class="container-fluid position-absolute top-50 start-50 translate-middle">
            <form action="https://www.google.com/search">
                <div class="row justify-content-center mb-2">
                    <div class="col align-self-center p-5 mx-auto" style="max-width: 60em">
                        <input class="form-control" type="text" aria-label="Google Search" name="q">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 offset-3">
                        <input class="btn btn-light" type="submit" value="Search">
                    </div>
                    <div class="col-2 offset-2">
                        <input class="btn btn-light" type="submit" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
