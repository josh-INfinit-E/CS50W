<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="Header">
            <a href="index.html">Search</a>
            <a href="images.html">Images</a>
        </div>
        <form action="https://www.google.com/search">
            <label for "as_q">Contains all these words</label>
            <input type="text" name="as_q">
            <label for "as_epq">Contains these exact words</label>
            <input type="text" name="as_epq">
            <label for "as_oq">Contains any of these words</label>
            <input type="text" name="as_oq">
            <label for "as_q">Does not contain these words</label>
            <input type="text" name="as_eq">
            <input type="submit" value="Advanced Google Search">
        </form>
    </body>
</html>
